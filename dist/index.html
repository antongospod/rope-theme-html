<!DOCTYPE html>
<html lang="en">
    <head>
        <head>
            <meta charset="UTF-8" />
            <title></title>
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
            />

            <link rel="stylesheet" href="css/bootstrap.min.css" />
            <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
            <link rel="stylesheet" href="css/style.css" />
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script src="js/jquery-3.5.1.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
        </head>
    </head>
    <body>
        <div class="main-wrapper">
            <header class="header">
                <div class="header-info container">
                    <div class="logo header-logo">
                        <img src="../dist/img/logo-header.svg" alt="logo" />
                    </div>
                    <div class="address header-address">
                        <span class="icon icon-address"></span
                        ><span class="header-address__text"
                            >г. Волгоград, улица Казахская 43</span
                        >
                    </div>
                    <div class="phone header-phone">
                        <span class="icon icon-phone-circle"></span
                        ><a href="tel:+78442501670" class="phone__link"
                            >+7 (8442) 50-16-70</a
                        >
                    </div>

                    <button class="btn btn_orange header__request-call">Заказать звонок</button>

                    <div class="lang header-lang">RUS</div>
                </div>
                <div class="nav header-nav">
                    <nav class="container">
                        <ul class="nav-list header-nav-list">
                            <li
                                class="
                                    nav-list__item
                                    header-nav-list__item
                                    header-nav-list__item--active
                                "
                            >
                                <a class="nav__link" href=""> Главная </a>
                            </li>
                            <li class="nav-list__item header-nav-list__item">
                                <a class="nav__link" href=""> Продукция </a>
                            </li>
                            <li class="nav-list__item header-nav-list__item">
                                <a class="nav__link" href="">
                                    Контрактное производство
                                </a>
                            </li>
                            <li class="nav-list__item header-nav-list__item">
                                <a class="nav__link" href=""> Информация </a>
                            </li>
                            <li class="nav-list__item header-nav-list__item">
                                <a class="nav__link" href=""> Услуги </a>
                            </li>
                            <li class="nav-list__item header-nav-list__item">
                                <a class="nav__link" href=""> Контакты </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <main class="main">
                <div class="section hero-section"></div>
                <div class="section products-section"></div>
                <div class="section benefits-section"></div>
                <div class="section partners-section"></div>
                <div class="section about-section"></div>
                <div class="section feedback-section"></div>
            </main>
            <footer class="footer">
                <div class="info footer-info">
                    <div class="logo footer-logo"></div>
                    <div class="request-link"></div>
                    <div class="phone footer-phone"></div>
                </div>
                <div class="nav footer-nav">
                    <nav class="nav-wrapper">
                        <ul class="nav-list header-nav-list">
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href=""> Главная </a>
                            </li>
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href=""> Продукция </a>
                            </li>
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href="">
                                    Контрактное производство
                                </a>
                            </li>
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href=""> Информация </a>
                            </li>
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href=""> Услуги </a>
                            </li>
                            <li class="nav-list__item footer-nav-list__item">
                                <a class="nav__link" href=""> Контакты </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </div>
    </body>
</html>
